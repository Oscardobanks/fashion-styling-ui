<app-header [title]="title" [subtitle]="subtitle"></app-header>

<section class="bg-purple-100">
  <div class="w-3/4 mx-auto">
    <div class="flex md:justify-start justify-center">
      <label
        for="dropzone-file"
        class="cursor-pointer md:z-10 md:-mt-12 mt-4 flex relative"
      >
        <div class="">
          <img
            class="w-32 h-32 rounded-full ring-4 ring-purple-100"
            [src]="profileImage"
            alt="Author Profile Image"
          />
        </div>
        <div
          class="text-center bg-purple-400 text-white w-7 h-7 rounded-full ring-2 ring-purple-100 cursor-pointer absolute bottom-1 left-24 py-1"
        >
          <i class="fas fa-pencil-alt"></i>
        </div>
        <input
          id="dropzone-file"
          type="file"
          class="hidden"
          (change)="onSelectFile($event)"
        />
      </label>
    </div>

    <div class="pt-10">
      <p class="sm:text-4xl text-3xl text-gray-400">Personal Details</p>
      <hr class="border border-gray-300" />
    </div>

    <div>
      <form (ngSubmit)="onSubmit()">
        <div class="grid gap-6 mb-6 md:grid-cols-2 mt-5">
          <div class="form-group">
            <label
              for="fullName"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Full name</label
            >
            <input
              type="text"
              id="fullName"
              name="fullName"
              [(ngModel)]="newAuthor.fullName"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-purple-500 focus:border-purple-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-purple-500 dark:focus:border-purple-500"
              placeholder="John"
              required
            />
          </div>
          <div class="form-group">
            <label
              for="username"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Username</label
            >
            <input
              type="text"
              id="username"
              name="username"
              [(ngModel)]="newAuthor.username"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-purple-500 focus:border-purple-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-purple-500 dark:focus:border-purple-500"
              placeholder="Doe"
              required
            />
          </div>
        </div>
        <div class="form-group mb-6">
          <label
            for="email"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Email address</label
          >
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="newAuthor.email"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-purple-500 focus:border-purple-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-purple-500 dark:focus:border-purple-500"
            [value]="newAuthor.email"
            readonly
          />
        </div>
        <div class="form-group mb-6">
          <label
            for="password"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-purple-500 focus:border-purple-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-purple-500 dark:focus:border-purple-500"
            required
          />
        </div>
        <div class="form-group mb-6">
          <label
            for="about"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >About</label
          >
          <textarea
            name="about"
            id="about"
            name="about"
            cols="30"
            rows="5"
            [(ngModel)]="newAuthor.about"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-purple-500 focus:border-purple-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-purple-500 dark:focus:border-purple-500"
            placeholder="About Me ..."
          ></textarea>
        </div>
        <button
          type="submit"
          class="text-purple-600 border border-purple-600 hover:bg-purple-600 hover:text-white font-medium text-sm w-full sm:w-auto px-5 py-2.5 rounded-full mb-5"
        >
          Save Changes
        </button>
      </form>
    </div>
  </div>
</section>

<app-footer></app-footer>
